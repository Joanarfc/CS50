<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Contact</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <a class="navbar-brand" style="width: 15%" href="index.html"><img src="images/homepage-logo.jpg" class="img-thumbnail"
                alt="Healthcare & CO logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="navMenu">
                <include src="nav-bar.html"></include>
            </ul>
        </div>

    </nav>

    <div class="contact-form-wrapper">
        <div id="image-container">
            <img src="images/contact-image.jpg" alt="Contact Image" style="width: 594px; height: 741px; object-fit: cover; object-position: 50% 50%;">
        </div>
        <div class="contact-form-container">
            <form id="contact-form">
                <fieldset class="contact-fieldset">
                  <legend id="contact-legend">Contact us if you have any questions</legend>
                  <div class="form-row">
                    <div class="form-group col-4">
                      <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-4">
                      <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="contactFormRow">
                    <div class="form-group col-8">
                      <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                    </div>
                  </div>
                  <div class="contactFormRow">
                    <div class="form-group">
                      <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
                    </div>
                  </div>
                  <div class="form-row">
                    <button type="submit">Submit</button>
                  </div>
                </fieldset>
              </form>
        </div>
    </div>

    <footer class="footer-info">
        <div class="container text-center">
            <div class="social-links-wrapper">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f social-icon"></i></a>
                    <a href="#"><i class="fab fa-twitter social-icon"></i></a>
                    <a href="#"><i class="fab fa-instagram social-icon"></i></a>
                </div>
            </div>
            <p>Â© 2023 By Healthcare & CO</p>

        </div>
    </footer>

    <script src="script.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
