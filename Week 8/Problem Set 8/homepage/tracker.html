<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">

    <title>Fitness tracker</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <a class="navbar-brand" style="width: 15%" href="index.html"><img src="images/homepage-logo.jpg" class="img-thumbnail"
            alt="Healthcare & CO logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="navMenu">
                <include src="nav-bar.html"></include>
            </ul>
        </div>

    </nav>

    <div class="container">
        <h1>Fitness Tracker</h1>
        <p>Keep track of your fitness progress.</p>
    </div>

    <div class="container">
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="weight">Age:</label>
                        <input type="number" id="age" placeholder="Enter your age" step="any" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" placeholder="Enter your weight" step="any" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" placeholder="Enter your height" step="any" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Activity Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="activityType">Activity Type:</label>
                        <select id="activityType" name="activityType" required>
                            <option value="">Select activity type</option>
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                            <option value="swimming">Swimming</option>
                            <option value="swimming">Yoga</option>
                            <option value="swimming">Step</option>
                            <option value="swimming">Combat</option>
                            <option value="swimming">Bodybuilding</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" name="duration" placeholder="Enter the duration (min)"
                            required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="intensity">Intensity:</label>
                        <select id="intensity" name="intensity" required>
                            <option value="">Select intensity</option>
                            <option value="low">Low</option>
                            <option value="moderate">Moderate</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Heart Rate Data</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="restingHeartRate">Resting Heart Rate (bpm):</label>
                        <input type="number" id="restingHeartRate" name="restingHeartRate"
                            placeholder="Enter resting heart rate">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exerciseHeartRate">Exercise Heart Rate (bpm):</label>
                        <input type="number" id="exerciseHeartRate" name="exerciseHeartRate"
                            placeholder="Enter exercise heart rate">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Sleep Tracking</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="sleepDuration">Sleep Duration (hours):</label>
                        <input type="number" id="sleepDuration" name="sleepDuration" placeholder="Enter sleep duration">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="sleepQuality">Sleep Quality (1-10):</label>
                        <input type="number" id="sleepQuality" name="sleepQuality" placeholder="Enter sleep quality">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Additional Metrics</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="bodyFatPercentage">Body Fat Percentage (%):</label>
                        <input type="number" id="bodyFatPercentage" name="bodyFatPercentage"
                            placeholder="Enter body fat">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="muscleMass">Muscle Mass (kg):</label>
                        <input type="number" id="muscleMass" name="muscleMass" placeholder="Enter muscle mass">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="hydrationLevel">Hydration Level (%):</label>
                        <input type="number" id="hydrationLevel" name="hydrationLevel"
                            placeholder="Enter hydration level">
                    </div>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer class="footer-info">
        <div class="container text-center">
            <div class="social-links-wrapper">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f social-icon"></i></a>
                    <a href="#"><i class="fab fa-twitter social-icon"></i></a>
                    <a href="#"><i class="fab fa-instagram social-icon"></i></a>
                </div>
            </div>
            <p>Â© 2023 By Healthcare & CO</p>

        </div>
    </footer>

    <script src="script.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
