{% extends 'layout.html' %}

{% block title %}
  Transaction's history
{% endblock %}

{% block main %}
  <h2>Transaction's history</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Symbols</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for row in transactions %}
        <tr class="{% if row['shares'] < 0 %}text-danger{% else %}text-success{% endif %}">
          <td>{{ row['symbol'] }}</td>
          <td>{{ row['shares'] }}</td>
          <td>{{ row['price'] | usd }}</td>
          <td>{{ row['date'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
