{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<h2>Add Cash</h2>
    <form action="/add-cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="New Cash" type="number" step="any">
        </div>
        <button class="btn btn-primary" type="submit">Add cash</button>
    </form>
{% endblock %}
