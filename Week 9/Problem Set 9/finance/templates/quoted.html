{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Stock Quoted</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quoted["name"] }}</td>
                <td>{{ quoted["price"] | usd }}</td>
                <td>{{ quoted["symbol"] }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
