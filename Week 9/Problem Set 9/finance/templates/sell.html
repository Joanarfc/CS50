{% extends 'layout.html' %}

{% block title %}
  Sell
{% endblock %}

{% block main %}
  <h2>Sell Stocks</h2>
  <form action="/sell" method="post">
    <div class="mb-3">
      <select name="symbol">
        {% for symbol in user_symbols %}
        <option value="{{ symbol }}" {% if symbol == selected_symbol %}selected{% endif %}>{{ symbol }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" />
    </div>
    <button class="btn btn-primary" type="submit">Sell stocks</button>
  </form>
{% endblock %}
