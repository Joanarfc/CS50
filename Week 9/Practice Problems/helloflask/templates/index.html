{% extends "layout.html" %}

{% block body %}
    <form action="/" method="post">
        What is your favorite color?
        <select name="color">
            <option disabled selected>Colors</option>
            {% for key, value in color_dict.items() %}
                <option value="{{ value }}">{{ key }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
