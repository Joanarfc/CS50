<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Edit Birthday</title>
</head>
<body>
    <div class="header">
        <h1>Edit Birthday</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Edit {{ birthday.name }}'s Birthday</h2>
            <form action="/update" method="post">
                <input type="hidden" name="id" value="{{ birthday.id }}">
                <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" value="{{ birthday.name }}">
                <input autocomplete="off" autofocus name="month" placeholder="Birthday month" type="text" value="{{ birthday.month }}">
                <input autocomplete="off" autofocus name="day" placeholder="Birthday day" type="text" value="{{ birthday.day }}">
                <input type="submit" value="Save changes">
            </form>
        </div>
    </div>
</body>
</html>
